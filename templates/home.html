{% extends "layout.html" %}
{% block body %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox" >
    <div class="item active">
        <img src="/static/image/Dart.jpg" alt="Dart" style="filter: invert(100%) ;width:100%; height: 40em">
        <div class="carousel-caption"  style="color: black; ">
        <h2 style="font-weight: 900;color : whitesmoke">더 이상 다트를 헤메지 않아도 됩니다.</h2>
         </div>
    </div>

    <div class="item">
      <img src="/static/image/마곡.jpg" alt="마곡" style="filter: grayscale(100%) ;width:100%; height: 40em">
        <div class="carousel-caption" style="text-align: center">
            <h1 style="font-weight: 900;color : whitesmoke">마곡가는길 동반자</h1>
          </div>
    </div>

    <div class="item">
      <img src="/static/image/inno.jpg" alt="take" style="width:100%; height: 40em">
        <div class="carousel-caption">
                <h1>이것은 혁신</h1>
    </div>

  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


{% endblock %}

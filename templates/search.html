{% extends "layout.html" %}
{% block body %}



<form action="/Product">
    <div class="input-group" style="width: 30em; margin: 0 auto">
        <select class="form-control" id="search_type" name="Issure" style="display: inline; width: 10em">
            <option id = "삼성증권" value="삼성증권">삼성증권</option>
            <option id = "한국투자증권" value="한국투자증권">한국투자증권</option>
            <option id = "미래에셋대우" value="미래에셋대우">미래에셋대우</option>
            <option id = "KB증권" value="KB증권">KB증권</option>
            <option id = "대신증권" value="대신증권">대신증권</option>
            <option id = "NH투자증권" value="NH투자증권">NH투자증권</option>
            <option id = "하나금융투자" value="하나금융투자">하나금융투자</option>
            <option id = "신한금융투자" value="신한금융투자">신한금융투자</option>
            <option id = "신영증권" value="신영증권">신영증권</option>
        </select>
        <input class="form-control" id="date" type="date" name = "date">




      <button class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      </button>



  </div>

    <script>
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1; //January is 0!
    var yyyy = today.getFullYear();
    if(dd<10) {
        dd = '0'+dd
    }
    if(mm<10) {
        mm = '0'+mm
    }
    today = yyyy+"-"+mm+"-"+dd;

    document.getElementById("date").value = today;
    </script>

        {% block result %}

        {% endblock %}
</form>
